<body>
    <main>
        <div class="hero-container">
            <div class="button-styler">
                <h1>CSS Button Generator</h1>
                <div class="form-group">
                    <label for="btn-font-size">Font Size</label>
                    <br>
                    <input type="range" id="btn-font-size" name="btn-font-size" min="1" max="10" class="slider">
                </div>

                <div class="form-group">
                    <label for="btn-bradius">Border Radius</label>
                    <br>
                    <input type="range" id="btn-bradius" min="1" max="100" class="slider">
                </div>
                <div class="form-group">
                    <label for="btn-width">Width</label>
                    <br>
                    <input type="range" id="btn-width" min="1" max="85" class="slider">
                </div>

                <div class="form-group">
                    <label for="btn-height">Height</label>
                    <br>
                    <input type="range" id="btn-height" min="1" max="25" class="slider">
                </div>

                <div class="form-group">
                    <label for="btn-height">Box Shadow</label>
                    <br>
                    <p>Vertical</p>
                    <input type="range" id="btn-vertical" min="1" max="25" class="slider">
                    <p>Horizontal</p>
                    <input type="range" id="btn-horizontal" min="1" max="25" class="slider">
                    <p>Blur</p>
                    <input type="range" id="btn-blur" min="1" max="25" class="slider">
                </div>

                <div class="form-group">
                    <label for="Text Color">Text Color</label>
                    <br>
                    <input type="color" id="btn-text-color">
                </div>

                <div class="form-group">
                    <label for="Background Color">Background Color</label>
                    <br>
                    <input type="color" id="bg-color">
                </div>
                <div class="style-container">
                    <h2>CSS Property</h2>
                    <p id="btn-style"></p>
                </div>
            </div>

            <div class="button-container">
                <button>BUTTON</button>
            </div>


        </div>


    </main>
    <script src="app.js"></script>
</body>

</html>
